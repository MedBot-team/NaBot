version: "2.0"

actions:
  - get_answer
  - slot_reset
  - intent_set

responses:
  utter_ask_entity_name:
    - text: "what is it?"
    - text: "Name it please."

  utter_greet:
    - text: "Hey! I'm medical chatbot. What can I do for you?"

  utter_goodbye:
    - text: "Bye"
    - text: "See you later"
    - text: "See you"
    - text: "Goodbye"
    - text: "Have good day"
    - text: "I'll catch you later"
    - text: "Farewell"
    - text: "cheerio"

  utter_iamabot:
  - text: "I am a bot and my job is to help people with their questions about drugs and tests."

  utter_not_found:
    - text: "I'm sorry. Unfortunately, I don't have that drug in my dataset yet."
  
  utter_cant_answer:
    - text: "Sorry, I can't answer that."
  
  utter_please_rephrase:
    - text: I'm sorry, I didn't quite understand that. Could you rephrase?

entities:
  - entity_name
  - message_id

intents:
  # Feedback
  - good_response
  - bad_response
  - addition_request
  - choose_candidate
  # Chitchat
  - greet
  - goodbye
  - bot_challenge
  - bot_usage
  # FAQ
  - new_issue
  - what_is
  - usage
  - risk
  - lab_result
  - lab_prepare
  - lab_during
  - drug_warning
  - drug_dosage
  - drug_interaction
  - drug_sideeffects


forms: 
  entity_form:
    required_slots:
      entity_name: 
        - type: from_entity
          entity: entity_name
          influence_conversation: true

slots:
  entity_name:
    type: text
    auto_fill: true
    influence_conversation: true

  chosen_entity:
    type: text
    auto_fill: true
    influence_conversation: false
  
  intent_name:
    type: text
    auto_fill: false
    influence_conversation: false


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
