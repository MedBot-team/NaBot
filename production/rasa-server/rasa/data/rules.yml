version: "2.0"

rules:

- rule: submit form
  condition:
    - active_loop: entity_form
  steps:
    - action: entity_form
    - active_loop: null
    - action: get_answer

- rule: what_is form
  steps:
    - or:  
      - intent: what_is
      - intent: usage
      - intent: risk
      - intent: lab_result
      - intent: lab_prepare
      - intent: lab_during
      - intent: drug_warning
      - intent: drug_dosage
      - intent: drug_interaction
      - intent: drug_sideeffects
    - slot_was_set:
      - entity_name: null
    - action: intent_set
    - action: entity_form
    - active_loop: entity_form

- rule: what_is
  steps:
    - or:  
      - intent: what_is
      - intent: usage
      - intent: risk
      - intent: lab_result
      - intent: lab_prepare
      - intent: lab_during
      - intent: drug_warning
      - intent: drug_dosage
      - intent: drug_interaction
      - intent: drug_sideeffects
    - slot_was_set:
      - entity_name
    - action: intent_set
    - action: get_answer

- rule: new_issue form
  steps:
  - intent: new_issue
  - action: intent_set
  - action: slot_reset
  - action: entity_form
  - active_loop: entity_form

- rule: Ask to rephrase
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: Say hi anytime the user says hi 
  steps:
    - intent: greet 
    - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
    - intent: bot_challenge
    - action: utter_iamabot
